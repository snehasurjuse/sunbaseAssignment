<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .action-btn {
            border: none;
            background: none;
            cursor: pointer;
            font-size: 1.2em;
        }
        .delete-btn {
            color: red;
        }
        .edit-btn {
            color: #D3D3D3; /* Off white */
        }
        .search-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<h2>Customer List</h2>
<button onclick="addCustomer()">Add Customer</button>
<button onclick="syncCustomers()">Sync</button>

<!-- Search Section -->
<div class="search-container">
    <label for="searchField">Search by:</label>
    <select id="searchField">
        <option value="first_name">First Name</option>
        <option value="city">City</option>
        <option value="email">Email</option>
        <option value="phone">Phone</option>
    </select>
    <input type="text" id="searchValue" placeholder="Enter search value" />
</div>

<table id="customerTable" border="1">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Street</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<!-- Edit Customer Form -->
<div id="editCustomerForm" style="display:none;">
    <h3>Edit Customer</h3>
    <form id="customerForm">
        <div style="display: flex;">
            <div style="width: 48%;">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div style="width: 48%; margin-left: 4%;">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
        </div>
        <div>
            <label for="street">Street:</label>
            <input type="text" id="street" name="street" required>
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
        </div>
        <div>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

<script src="customerList.js"></script>
</body>
</html>
